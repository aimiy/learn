<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算数字各位和</title>
	<script type="text/javascript">
	var n1=prompt("请输入一个三位数字");
	n1=Number(n1);
	var n2=n1%10;
	var n3=(n1%100-n2)/10;
	var n4=Math.floor(n1/100);
	var n5=n2+n3+n4;
	alert(n5);

	</script>
</head>
