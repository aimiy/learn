<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>突出显示</title>
    <style type="text/css">
        body{
            background-color: black;
        }
        .box{
            padding: 0;
            border: 1px solid #fff;
            height: 420px;
            width: 655px;
            margin: 0 auto;
        }
        ul{
            padding: 0;
            list-style: none;
            margin-left: 15px;
        }
        li{
            float: left;
            display: block;
            margin:5px;
        }
    </style>

    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $(".box li").css("opacity",0.4);
            $(".box li").mouseenter(function () {
                $(this).css("opacity",1);
                $(this).siblings("li").css("opacity",0.4);
            })
        })
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li><img src="images/01.jpg" alt=""></li>
        <li><img src="images/02.jpg" alt=""></li>
        <li><img src="images/03.jpg" alt=""></li>
        <li><img src="images/04.jpg" alt=""></li>
        <li><img src="images/05.jpg" alt=""></li>
        <li><img src="images/06.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
