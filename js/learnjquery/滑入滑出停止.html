<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: yellow;
            display: none;
        }
    </style>

    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $("button:eq(0)").click(function () {
                $("div").slideDown(1000);
            })
            $("button:eq(1)").click(function () {
                $("div").slideUp(500);
            })
            $("button:eq(2)").click(function () {
                $("div").stop(true,false);
                //是否后续动画不执行，是否立即执行完当前动画
            })
        })
    </script>
</head>
<body>
<button>滑入</button>
<button>滑出</button>
<button>停止</button>
<div></div>
</body>
</html>
