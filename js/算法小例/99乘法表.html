<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
<script type="text/javascript">
    document.write("<table border='2px'>");
    for ( var i=1;i<=9;i++)
    {
        document.write("<tr>");
        for (var j=1;j<=i;j++)
        {
            document.write("<td>");
            document.write(j+"*"+i+"="+i*j);
            /*document.write(j);
            document.write("x");
            document.write(i);
            document.write("=");
            document.write(j*i);*/
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");

</script>
<table></table>
</body>
</html>
