<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table{
            border-collapse: collapse;
            border: 1px solid #c0c0c0;
            width: 500px;
            margin: 100px auto 0;
        }
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
            padding: 10px;
        }
        td{
            text-align: center;
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
            font: 14px "微软雅黑";
        }
        .current {
            background-color: red!important;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>课程</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</td>
        <td>的说法是</td>
        <td>阿斯蒂芬</td>
        <td>阿斯蒂芬</td>
    </tr>
    <tr>
        <td>2</td>
        <td>阿斯蒂芬</td>
        <td>撒地方</td>
        <td>阿斯弗</td>
    </tr>
    <tr>
        <td>3</td>
        <td>啊</td>
        <td>阿斯蒂芬</td>
        <td>发放的</td>
    </tr>
    <tr>
        <td>4</td>
        <td>撒地方</td>
        <td> 飞洒</td>
        <td> 手法</td>
    </tr>
    <tr>
        <td>5</td>
        <td>阿斯蒂芬</td>
        <td>哥弟服饰</td>
        <td>好地方</td>
    </tr>
    <tr>
        <td>6</td>
        <td>高浮雕</td>
        <td>敢死队风格</td>
        <td>豆腐干</td>
    </tr>
</table>

<script>
    var trarr = document.getElementsByTagName("tr");

    for(var i=1;i<trarr.length;i++){
        trarr[i].index =i;
        if (i%2===0){
            trarr[i].style.backgroundColor = "#a3a3a3";
        }else {
            trarr[i].style.backgroundColor = "#ccc";
        }
        var color = "";
        trarr[i].onmouseover = function () {
            color = this.style.backgroundColor;
            this.style.backgroundColor = "#eee";
        }
        trarr[i].onmouseout = function () {
            this.style.backgroundColor = color;
        }
    }
</script>
</body>
</html>
