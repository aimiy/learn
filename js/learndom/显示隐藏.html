<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏</title>
    <style type="text/css">
        .hide {
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
<button>隐藏</button>
<div style="display: block">
    <img id="img" src="images/1-small.jpg">
</div>

<script>
    var button = document.getElementsByTagName("button")[0];
    var img = document.getElementById("img");

    button.onclick = function () {
        if(button.innerHTML==="隐藏"){
            img.className = "hide";
            button.innerHTML = "显示";
        }
        else{
            img.className = "show";
            button.innerHTML = "隐藏";
            }
        }
</script>
</body>
</html>
