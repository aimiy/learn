
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background: url(images/1.jpg) no-repeat;
        }
        .box {
            height: 165px;
            padding-top: 35px;
            text-align: center;
            background: rgba(255,255,255,0.3);
        }
        img {
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/1.jpg" alt="" width="100px"/>
    <img src="images/2.jpg" alt="" width="100px"/>
    <img src="images/3.jpg" alt="" width="100px"/>
    <img src="images/4.jpg" alt="" width="100px"/>
</div>

<script>
    var box = document.getElementsByTagName("div")[0];
    //body的获取js内部帮我们优化完毕
    var body = document.body;
    var imgArr = box.children;
    //2.绑定事件
    for(var i=0;i<imgArr.length;i++){
        imgArr[i].index = i;
        imgArr[i].onclick = function () {
            //3.书写事件驱动程序
            //改body的背景
//                body.style.backgroundImage = "url(image/"+(this.index+1)+".jpg)";
            body.style.backgroundImage = "url("+this.src+")";
        }
    }
</script>

</body>
</html>
