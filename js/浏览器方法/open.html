<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open</title>
    <script>
        onbeforeunload = function (event) {
            console.log(11111)
            if (event.clientX > document.body.clientWidth && event.clientY < 0 || event.altKey) {
                window.event.returnvalue = "";
            }
        }
    </script>
</head>

<body onbeforeunload="onbeforeunload">
    <button id="btn">打开新页面</button>
    <!-- <mce:script language="javascript">
        
    </mce:script> -->
    <!-- 注：在body标签里加上οnbefοreunlοad="javascript:return false"（使不能关闭窗口） -->
</body>

</html>
<script language=javascript>


    document.querySelector("#btn").onclick = function () {
        console.log("打开")
        window.open("https://www.baidu.com", "call", "height=300,outerHeight=100, width=500, top=50, left=50,centerscreen, toolbar=no,menubar=no, scrollbars=no, resizable=no,location=no, status=no");
    }
</script>
