<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        /* margin重叠 */
        .parent {
            background: blanchedalmond;
            margin: 10px;

            /* 父级和第一个最后一个子元素的 margin 合并 */
            /* border-top: 1px solid black;  */
            /* padding-top: 10px; */
        }

        .box {
            width: 100%;
            height: 200px;
            background: red;
            margin: 10px;
            /* border: 1px solid blue; */
            /* display: inline-block; */
            /* float: left; */
        }

        body {
            height: 100vh;
        }

        /* margin auto */
        .margin-box-wrapper {
            width: 500px;
            height: 500px;
        }

        .margin-box {
            width: 50px;
            height: 50%;
            margin: auto 0;
            background: red;
        }
    </style>
</head>

<body>
    margin重叠
    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    margin auto
    <div class="margin-box-wrapper">
        <div class="margin-box">

        </div>
    </div>
</body>

</html>
