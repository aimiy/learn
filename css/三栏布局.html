        /* 双飞翼布局 */
        .outer {
            height: 100px;
        }

        .left {
            float: left;
            width: 100px;
            height: 100px;
            background: tomato;
            margin-left: -100%;
        }

        .right {
            float: left;
            width: 200px;
            height: 100px;
            background: gold;
            margin-left: -200px;
        }

        .wrapper {
            float: left;
            width: 100%;
        }

        .center {
            margin-left: 100px;
            margin-right: 200px;
            height: 100px;
            background: lightgreen;
        }
