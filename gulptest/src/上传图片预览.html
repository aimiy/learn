<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    .imgwrapper{
        width: 300px;
        height: 300px;
    }
</style>
</head>
<body>
    <input type="file" onchange="imgchange(this)">
    <div id="imgwrapper">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script>
        var getPhotoOrientation = function(img) { //获取图片方向
         var orient;
         EXIF.getData(img, function () {
           orient = EXIF.getTag(this, 'Orientation');
       });
         alert(orient)
         return orient;
     }

     var img = document.querySelector("#imgwrapper");
     function imgchange(obj){
         var reader = new FileReader();
         reader.readAsDataURL(obj.files[0]);
         reader.onload = function (e) {
                getPhotoOrientation(e);
            // var image = new Image();
            // image.onload = function(r){

            // image.src= e;
            
            console.log(e);
        }
    }
</script>
</body>
