<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<link rel="icon" href="favicon.ico">
	<style>
	input:focus{
		border-color: yellow;
	}
	</style>
</head>
<body>

	<table bgcolor="black" cellspacing="1" align="center" width="400" height="450">
		<tr bgcolor="pink">
			<th colspan="5">会员</th>
		</tr>
		<tr bgcolor="pink">
			<td>用户名：</td>
			<td colspan="4"><input type="text" name="用户名" placeholder="请输入用户名" id="username" ><font size="1" color="red">最多输入6个字符</font></td>
		</tr>
		<tr bgcolor="pink">
			<td>密码：</td>
			<td colspan="4"><input type="password" name="密码" id="pwd" placeholder="请输入密码"><font size="1" color="red">最多输入6个字符</font></td>
		</tr>
		<tr bgcolor="pink">
			<td>验证码：</td>
			<td colspan="4">
				<p><input type="text" name="yzm" id="yzm" placeholder="请输入验证码"></p>
				<p><img src="yzm.jpg" alt="不区分大小写"></p>
			</td>
		</tr>
		<tr bgcolor="pink" align="center">
			<td colspan="5"><button onclick="form_check()">登陆</button><a  >登陆</a>|<a href="zc.html" target="_blank">注册用户</a></td>
		</tr>
	</table>
	<input type="text" id="myText" value="文本域">

	<script>
	function form_check(){
		//获取选择器
		var username = document.getElementById("username");
		var pwd = document.getElementById("pwd");
		var yzm = document.getElementById("yzm");
		//判别入口
		var init = function(){
			check(username);
			check(pwd);
			check(yzm);
		}
		var check = function(id){
			if (id.value === "") {
			alert(id.name+"不能为空");
			id.focus();
		}
		}
		init();
	}
	</script>
</body>
</html>
