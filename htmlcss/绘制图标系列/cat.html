<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .cat{
        position: relative;
        width: 52px;
        height: 68px;
        overflow: hidden;
    }
    .face{
        position: relative;
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 1px solid #3e3e3e;
        overflow: hidden;
    }
    .ear{
        width: 0;
        height: 0;
        border: 8px solid;
        border-color: transparent transparent #3e3e3e #3e3e3e;
    }
    .ear-left{
        position: absolute
        top:0;
        left:0;
    }
    .ear-right{
        position: absolute;
        top: 0;
        right: 0;
        transform: rotateY(180deg)
    }
    .eye{
        width: 50px;
        height: 50px;
        background: #3e3e3e;
        border-radius: 50%;
    }
    .eye-left{
        position: absolute;
        top: -25px;
        left: -25px;
    }
    .eye-right{
        position: absolute;
        top: -25px;
        right: -25px;
    }
    .nose{
        position: absolute;
        top: 30px;
        left: 21px;
        width: 8px;
        height: 8px;
        background: #3e3e3e;
        border-radius: 50%;
    }
    .mouse{}
    </style>
</head>
<body>
    <section class="cat">
        <div class="ear ear-left"></div>
        <div class="ear ear-right"></div>
        <div class="face">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
            <div class="nose"></div>   
            <div class="mouse"></div>
        </div>
    </section>
</body>
</html>
