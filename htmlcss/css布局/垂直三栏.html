<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html,
			body,
			section,
			article,
			h1,
			h2,
			p,
			span {
				margin: 0;
				padding: 0;
			}
			section{
				margin-top: 20px;
			}

			.left,
			.right {
				background: #000000;
				width: 150px;
				height: 100px;
			}
			.center {
				background: #C0BFE8;
			}

			.float .left {
				float: left;
			}

			.float .right {
				float: right;
			}
			.absolute .left{
				position: absolute;
				left: 0;
			}
			.absolute .right{
				position: absolute;
				right: 0;
			}
			.absolute .center{
				position: absolute;
				left: 150px;
				right: 150px;
			}
			.flex .content{
				margin-top: 150px;
				display: flex;
			}
			.flex .left{}
			.flex .center{
				flex:1;
			}
		</style>
	</head>
	<body>
		<section class="float">
			<article class="content">
				<div class="left"></div>
				<div class="right"></div>
				<div class="center">
					<h1>浮动布局</h1>
					<p>1.内容</p>
					<p>2.内容</p>
					<p>3.内容</p>
				</div>
			</article>
		</section>
		<section class="absolute">
			<article class="content">
				<div class="left"></div>
				<div class="center">
					<h1>浮动布局</h1>
					<p>1.内容</p>
					<p>2.内容</p>
					<p>3.内容</p>
				</div>
				<div class="right"></div>
			</article>
		</section>
		<section class="flex">
			<article class="content">
				<div class="left"></div>
				<div class="center">
					<h1>浮动布局</h1>
					<p>1.内容</p>
					<p>2.内容</p>
					<p>3.内容</p>
				</div>
				<div class="right"></div>
			</article>
		</section>
		<section class="table">
			<article class="content">
				<div class="left"></div>
				<div class="right"></div>
				<div class="center">
					<h1>浮动布局</h1>
					<p>1.内容</p>
					<p>2.内容</p>
					<p>3.内容</p>
				</div>
			</article>
		</section>
		<section class="grid">
			<article class="content">
				<div class="left"></div>
				<div class="right"></div>
				<div class="center">
					<h1>浮动布局</h1>
					<p>1.内容</p>
					<p>2.内容</p>
					<p>3.内容</p>
				</div>
			</article>
		</section>
	</body>
</html>
