<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dragdrop</title>
	<style type="text/css">
.div1,.div2{
	width:350px;
	height:70px;
	padding:10px;
	border:1px solid #aaaaaa;
	background-color: #ccc;
}
.div1 img{
	float: right;
}
</style>
	<script>
	function drag(ev){
		ev.dataTransfer.setData("mail",ev.target.id);
	}
	function allowDrop(ev){
		ev.preventDefault();
	}
	function drop(ev){
		ev.preventDefault();
		var data = ev.dataTransfer.getData("mail");
        console.log(data)
		ev.target.appendChild(document.getElementById(data));
	}
	</script>
</head>
<body>
<p>来回拖动图片</p>
<div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div class="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
<img src="mail.png" id="drag1" alt="" draggable="true" ondragstart="drag(event)" width="69" height="69">
<img src="mail.png" id="drag2" alt="" draggable="true" ondragstart="drag(event)" width="69" height="69">
</div>
	
</body>
</html>
