<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<h1>用户名发送注册验证</h1>
<input type="text" placeholder="请输入注册用户名" id="username">
<span id="s"></span>
</body>
</html>


<script type="text/javascript">
    document.querySelector('#username').onblur = function () {
        var obj = new XMLHttpRequest();
        var s = document.querySelector('#s');
        obj.open('get','php/user.php?username='+this.value);
        obj.send();
        obj.onreadystatechange = function () {
            if (obj.readyState==4&&obj.status==200){
                console.log(obj.responseText);
                if (obj.responseText=='have'){
                    console.log('已注册的用户名');
                    s.innerHTML='已注册的用户名';
                }else {
                    console.log('可以使用');
                    s.innerHTML='可以使用';
                }
            }
        }
    }
</script>
