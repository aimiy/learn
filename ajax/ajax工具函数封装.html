<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装ajax</title>
    <script src="js/ajax_tool.js"></script>
</head>
<body>
<input type="button" id="ajaxtest" value="调用ajaxtool来获取数据">
</body>
</html>
<script type="text/javascript">
    document.querySelector('#ajaxtest').onclick = function () {
        //url,data,method,success

        var option1 = {url:"php/ajaxtooltest.php",
            data:"friend=好丽友",
            method:"post",
            success:function(data){
                console.log(data);
            }
        };

        ajax_tool(option1);

        var option2 = {url: "../php/ajaxtooltest.php",
            data: "friend=123",
            method: "get",
            success: function (data) {
                console.log(data);
            }
        };
        ajax_tool(option2);
    }
</script>
