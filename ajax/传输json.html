<script type="text/javascript">
    document.querySelector('#getjson').onclick = function () {
        var jso = new XMLHttpRequest();
        jso.open('get','php/json.php');
        jso.send();
        jso.onreadystatechange = function () {
            if (jso.status==200&&jso.readyState==4){
                console.log(jso.responseText);

                var jsonstar = JSON.parse(jso.responseText);
                console.log(jsonstar);

                for(var i=0;i<jsonstar.length;i++){
                    var str = '';
                    str+='<ul>';
                    str+='<li>'+jsonstar[i].name+'</li>';
                    str+='<li>'+jsonstar[i].sex+'</li>';
                    str+='</ul>';
                    document.body.innerHTML += str;
                }
            }
        }
    }
</script>
