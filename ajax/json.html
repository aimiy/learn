<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>
<body>
<script>
var Obj = {
name:"fox",
age:18,
skill:"撩妹"
};

console.log(Obj);

// 将JavaScript对象格式化为JSON字符串
var jsonStr = JSON.stringify(Obj);

console.log(jsonStr);

// 将JSON字符串转化为JavaScript对象
var jsonObj = JSON.parse(jsonStr);
console.log(jsonObj);
</script>
</body>
</html>
