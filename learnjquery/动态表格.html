<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style type="text/css">
        .box{
            margin: 100px auto;
            padding: 0;
            text-align: center;
            width: 304px;
            height: 125px;
            position: relative;
        }
        button{
            position: absolute;
            top: -21px;
            left: 0px;
        }
        table{
            border-collapse: collapse;
            padding: 0;
        }
        th{
            background-color: greenyellow;
        }

        th,td{
            padding: 0;
            width: 100px;
            height: 30px;
            border: 1px solid #000;
        }

        .mask{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0.5;
            background-color: green;
        }
        .formadd{
            position: fixed;
            top: 30%;
            left: 50%;
            margin-left: -197px;
            width: 300px;
            height: 150px;
            border: 1px solid #000;
            display: none;
            background-color: white;
        }
        .title{
            background-color:#cccccc;
            width: 300px;
            height: 30px;
        }
        span{
            padding: 10px;
            line-height: 10px;
            float: left;
        }
        #hideForm{
            float: right;
            padding: 10px;
            line-height: 9px;
            cursor: pointer;
            border-bottom: 1px solid #000000;
            border-left: 1px solid #000000;
        }


    </style>

    <script src="jquery-1.11.1.min.js"></script>
    <script>
        jQuery(function () {
            //点击get删除该行
            $("a").click(function () {
                $(this).parent("td").parent("tr").remove();
            })

            //点击添加课程显示新框
            $("#add").click(function () {
                $(".formadd").show();
                $("#mask").show();
            })
            //点击关闭新框
            $("#hideForm").click(function () {
                $(".formadd").hide();
                $("#mask").hide();
            })
            //点击添加按钮添加课程
            $(".submit").click(function () {
                if(($("#txtLesson").val()==="")||($("#txtBelSch")==="")){
                    alert("内容不能为空");
                }
                else {
                    var tr = $("<tr></tr>");
                    //赋值
                    tr.html('<td>'+$("#txtLesson").val()+'</td><td>'+$("#txtBelSch").val()+'</td><td><a href="#" class="get">get</a></td>');
                    $("#tab").append(tr);
                    //对新产生的a进行a绑定
                    tr.find("a").click(function () {
                        tr.remove();
                    });
                    $(".formadd").hide();
                    $("#mask").hide();
                }
            })
        });

    </script>
    
</head>
<body>
<div class="box">
    <button id="add">添加课程</button>
    <table id="tab">
        <tr>
            <th>课程名称</th>
            <th>所属学院</th>
            <th>是否学会</th>
        </tr>
        <tr>
            <td>html</td>
            <td>123</td>
            <td><a href="#">get</a></td>
        </tr>
        <tr>
            <td>css</td>
            <td>123</td>
            <td><a href="#">get</a></td>
        </tr><tr>
            <td>js</td>
            <td>123</td>
            <td><a href="#">get</a></td>
        </tr>
    </table>
</div>

<div class="mask" id="mask"></div>

<div class="formadd">
    <div class="title">
        <span>添加数据</span>
        <div id="hideForm">x</div>
    </div>
    <div class="content">
        <label class="lb" for="txtLesson">课程名称：</label>
        <input class="txt" type="text" id="txtLesson" placeholder="请输入课程名称">
    </div>
    <div class="item">
        <label class="lb" for="txtBelSch">所属学院：</label>
        <input class="txt" type="text" id="txtBelSch" value="123">
    </div>
    <div class="submit">
        <input type="button" value="添加" id="btnAdd">
    </div>
</div>
</body>
</html>
