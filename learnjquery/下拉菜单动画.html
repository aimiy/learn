<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 800px;
            margin: 0 auto;
        }
        ul{
            list-style: none;
        }
        .box>ul>li{
            float: left;
        }
        .box>ul>li>a{
            display: inline-block;
            background-color: aliceblue;
            border: 1px solid black;
            width: 150px;
            text-decoration: none;
            color: black;
            text-align: center;
        }
        .box li>ul{
            display: none;
            border: 1px solid black;
            background-color: yellow;
        }
    </style>

    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $(".box>ul>li").mouseenter(function () {
                $(this).children("ul").stop().slideDown(1000);
            });
            $(".box>ul>li").mouseleave(function () {
                $(this).children("ul").stop().slideUp(1000);
            });
        })
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li>
            <a href="#">1</a>
        <ul>
            <li>2</li>
            <li>2</li>
            <li>2</li>
        </ul>
        </li>
        <li>
            <a href="#">1</a>
            <ul>
                <li>2</li>
                <li>2</li>
                <li>2</li>
            </ul>
        </li>
        <li>
            <a href="#">1</a>
            <ul>
                <li>2</li>
                <li>2</li>
                <li>2</li>
            </ul>
        </li>
        <li>
            <a href="#">1</a>
            <ul>
                <li>2</li>
                <li>2</li>
                <li>2</li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
