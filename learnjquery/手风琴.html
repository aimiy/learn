<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        ul{
            list-style: none;
        }
        ul li span{
            display: inline-block;
            width: 200px;
            background-color: greenyellow;
            border: 1px solid #000;
        }
        ul li div{
            width: 200px;
            height: 200px;
            display: none;
            border: 1px solid #000;
        }

    </style>

    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $("ul>li>span").click(function () {
                $(this).next().show();
                $(this).parent("li").siblings("li").children("div").hide();
            })
        })

    </script>
</head>
<body>
<ul>
    <li>
        <span>1</span>
        <div>1111111111111</div>
    </li>
    <li>
        <span>2</span>
        <div>22222222222</div>
    </li>
    <li>
        <span>3</span>
        <div>33333333333</div>
    </li>
    <li>
        <span>4</span>
        <div>44444444444</div>
    </li>
</ul>
</body>
</html>
