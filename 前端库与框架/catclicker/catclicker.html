<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设计模式</title>
	<style>
	img{
		margin: 0;
		padding: 0
	}
	.name{
		font-size: 16px;
		color:#cecece;
	}
	.catimg{
		width: 50px;
		height: auto;
	}
	.count{
		font-size: 16px;
		color:#cecece;
	}
</style>
</head>
<body>
	<div class="cats">

	</div>
	<script src="../jquery-3.2.1.min.js"></script>
	<script>
		$(function(){
			var model = {
				init:function(){

				},
			};

			var octopus = {};

			var viewlist = {
				init:function(){

				},
			};
			var viewcat = {};
		});
	</script>
	<script>



		var cats = document.querySelector(".cats");

		var catsnum = 2;

		function cat(i){
			this.name = '喵' +i;
			this.clickNum = 0;
			var countUp = (function(clickNumCopy){
				clickNumCopy++;
				
			})(this.clickNum);
			

			var name = document.createElement('div');
			name.className = "name";
			name.innerHTML = '名字：' + this.name;
			cats.appendChild(name);

			var img = document.createElement("img");
			img.className = "catimg";
			img.src = "images/cat.jpg";
			img.className += (" "+i.toString());
			img.addEventListener('click',(function(clickNumCopy){
				return countUp();
			})(this.clickNum));
			cats.appendChild(img);

			var count = document.createElement('div');
			count.className = "count";
			count.innerHTML = '点击数：' + this.clickNum;
			cats.appendChild(count);
		};

		

		for(var i=0;i<catsnum;i++){
			new cat(i);
			// var cat = document.querySelector(i.toString());
		}
	</script>
</body>
</html>
