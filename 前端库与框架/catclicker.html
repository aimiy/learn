<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设计模式</title>
	<style>
		img{
			margin: 0;
			padding: 0
		}
		img{
			width: 100%;
		}
		.count{
			font-size: 24px;
			color:#cecece;
		}
		.count .num{
			font-size: 22px;
		}
		.cat{
			width: 200px;
			height: 200px;
		}
	</style>
<!-- 视觉
该应用程序应该显示两只猫。每只猫都包括
猫的名称
猫的图片
显示点击数的文本
布局的细节无关紧要，因此可以按照你喜欢的方式设置样式。
交互
点击每张猫的图片时，点击数应该增加。 -->
</head>
<body>
	<div class="count">
		点击数：
		<span class="num"></span>
	</div>
	<div class="cat">
		<img src="images/cat.jpg" alt="">
	</div>

	<script>
		var cat = document.querySelector(".cat");
		var number = document.querySelector(".num");

		var total = 0;
		cat.addEventListener('click',function(){
			total +=1;
			number.innerHTML = total;
		});
		
	</script>
</body>
</html>
