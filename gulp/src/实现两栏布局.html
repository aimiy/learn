<!-- 绝对定位，右边定位 -->
<style>
    .outer {
        height: 100px;
        position: relative;
    }

    .left {
        width: 200px;
        height: 100%;
        background: lightcoral;
    }
    
    .right {
        position: absolute;
        left: 200px;
        top: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        background: lightseagreen;
    }
</style>
