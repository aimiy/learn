    <h1>513找树左下角的值</h1>20200308
    <script>
        let tree = {
            val: 3,
            left: {
                val: 9
            },
            right: {
                val: 20,
                left: {
                    val: 15
                },
                right: {
                    val: 7
                }
            }
        };
        var findBottomLeftValue = function (root) {
            let queen = [];
            queen.unshift(root);
            while(queen.length !== 0){
                root = queen.pop();
                if(root.right != null) queen.unshift(root.right)
                if(root.left != null) queen.unshift(root.left)
            }
            return root.val;
        };
        console.log(findBottomLeftValue(tree))
    </script>
