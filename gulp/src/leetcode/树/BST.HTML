    <h1>230 二叉搜索树中第K小的元素</h1>20200310
    <script>
        let tree = {
            val: 3,
            left: {
                val: 1,
                right: {
                    val: 2
                }
            },
            right: {
                val: 4
            }
        };
        var kthSmallest = function (root, k) {
            if (root == null) {
                return null;
            }
            let stack = [];
            let cur = root;
            while (true) {
                while (cur != null) {
                    stack.push(cur);
                    cur = cur.left;
                }
                // console.log(stack)
                let node = stack.pop();
                // console.log(node)
                if (--k == 0) return node.val;
                cur = node.right;
            }
        };
        console.log(kthSmallest(tree, 1))
    </script>
