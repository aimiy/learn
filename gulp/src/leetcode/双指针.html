    <h1>524通过删除字母匹配到字典里最长单词</h1>
    错点：字典序
    <script>
        var findLongestWord = function (s, d) {
            let lWord = "";
            for (let item of d) {
                let cL = item.length;
                let lL = lWord.length;
                if (lL > cL || (lL === cL && lWord.charCodeAt() < item.charCodeAt())) {
                    continue;
                }
                if (isHave(s, item)) {
                    lWord = item;
                }

            }
            return lWord;
        };
        function isHave(str, s) {
            let i = 0;
            let j = 0;
            while (j < s.length && i < str.length) {
                if (s[j] === str[i]) {
                    j++;
                }
                i++;
            }
            return j === s.length;
        }
        console.log(findLongestWord("abpcplea", ["a", "b", "c"]))
    </script>
