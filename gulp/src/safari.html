<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#box{width: 250px;height: 150px;position: relative;background: red;overflow: hidden;}
	#list{list-style: none;margin: 0;padding: 0;width: 100%;height: 100%;position: absolute;left: 0;right: 0;}
	#list li{width: 100%;height: 100%;position: absolute;top: 0;left: 100%;animation: moveOut 1s forwards;}
	#red{background: red;}
	#green{background: green;}
	#blue{background: blue;}
	#btns{position: absolute;bottom: 0;right: 0;display: flex;}
	a{padding: 5px;background: rgba(255,255,255,.3);margin-right: 2px;}
	#list li:target{animation: moveIn 1s forwards;}
	
	@keyframes moveIn{
		0%{left: 100%;}
		100%{left: 0%;}
	}
	@keyframes moveOut{
		0%{left: 0%;}
		100%{left: -100%;}
	}
	</style>
</head>
<body>
	<div id="box">
		<ul id="list">
			<li id="red"></li>
			<li id="green"></li>
			<li id="blue"></li>
		</ul>
		<div id="btns">
			<a href="#red">红</a>
			<a href="#green">绿</a>
			<a href="#blue">蓝</a>
		</div>
	</div>
	
</body>
</html>
